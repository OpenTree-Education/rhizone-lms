          <p>Last updated: <mark>December 5, 2021</mark></p>
          <p><mark>OpenTree Education, Inc.</mark> ("us", "we", or "our") operates <mark><a href="https://opentree.education/">https://opentree.education</a></mark> (the "Site"). This page informs you of our policies regarding the collection, use and disclosure of Personal Information we receive from users of the Site.</p>
          <h2>Information collection and use</h2>
          <p>While using our Site, we may ask you to provide us with certain personally identifiable information that can be used to contact or identify you. Personally identifiable information may include, but is not limited to your name and email address ("Personal Information").</p>
          <p>We use your Personal Information for contacting you with regard to the business relationship between you and us, as implied by the method by which the Personal Information was given. For example, filling out an application form establishes a business relationship between you and us. By filling out any such forms on the Site, you agree to the collection and use of information in accordance with this policy.</p>
          <h2>Communications</h2>
          <p>In addition to using your Personal Information to contact you with regard to the specific circumstance surrounding its collection (such as responding to a message sent to us through a web form), we may use your Personal Information to contact you with newsletters, marketing or promotional materials. We will provide a way to unsubscribe from receiving content that is not related to the business relationship between you and us in all messages of that type.</p>
          <h2>Log data</h2>
          <p>Like many site operators, we collect information that your browser sends whenever you visit our Site ("Log Data").</p>
          <p>This Log Data may include information such as your computer's Internet Protocol ("IP") address, browser type, browser version, the pages of our Site that you visit, the time and date of your visit, the time spent on those pages and other statistics.</p>
          <p>In addition, we may use third party services such as Google Analytics that collect, monitor and analyze this data in order to run and improve the Site.</p>
          <h2>Cookies</h2>
          <p>Cookies are files with a small amount of data, which may include an anonymous unique identifier. Cookies are sent to your browser from a web site and stored on your computer's hard drive.</p>
          <p>Like many sites, we use "cookies" to collect information. You can instruct your browser to refuse all cookies or to indicate when a cookie is being sent. However, if you do not accept cookies, you may not be able to use some portions of our Site.</p>
          <h2>Security</h2>
          <p>The security of your Personal Information is important to us, but remember that no method of transmission over the Internet, or method of electronic storage, is 100% secure. While we strive to use commercially acceptable means to protect your Personal Information, we cannot guarantee its absolute security.</p>
          <h2>Changes to this Privacy Policy</h2>
          <p>This Privacy Policy is effective as of <mark>May 17th, 2021</mark> and will remain in effect except with respect to any changes in its provisions in the future, which will be in effect immediately after being posted on this page.</p>
          <p>We reserve the right to update or change our Privacy Policy at any time and you should check this Privacy Policy periodically. Your continued use of the Site after we post any modifications to the Privacy Policy on this page will constitute your acknowledgment of the modifications and your consent to abide and be bound by the modified Privacy Policy.</p>
          <p>If we make any material changes to this Privacy Policy, we will notify you either through the email address you have provided us, or by placing a prominent notice on our website.</p>
          <h2>Contact us</h2>
          <p>If you have any questions about this Privacy Policy, please <a href="/contact/">contact us</a>.</p>
